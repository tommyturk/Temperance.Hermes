name: Publish Temperance.Hermes to GitHub Packages

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Runs on tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Give the job permission to write to packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Use .NET 9
          source-url: https://nuget.pkg.github.com/tommyturk/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies
        run: dotnet restore Temperance.Hermes.sln # Use your .sln file name

      - name: Build
        run: dotnet build Temperance.Hermes.sln --configuration Release --no-restore

      - name: Pack
        run: dotnet pack Temperance.Hermes.sln --configuration Release --no-build -o ./nupkg

      - name: Publish to GitHub Packages
        run: dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate